#
# Error messages displayed at the top of the page. These are always inside square brackets. These are hard-coded in the FusionAuth code and
# the keys cannot be changed. You can still change the values though.
#
[APIError]=A survenit o eroare neașteptată.
[AdditionalFieldsRequired]=Sunt necesare câmpuri suplimentare pentru a finaliza înregistrarea.
[EmailVerificationEmailUpdated]=Adresa de email a fost actualizată și un alt email este transmis deja.
[EmailVerificationSent]=Un email de verificare este transmis deja.
[EmailVerificationDisabled]=Funcția de verificare a email-ului este dezactivată. Contactați administratorul FusionAuth pentru asistență.
[ErrorException]=A survenit o eroare neașteptată.
[ExternalAuthenticationExpired]=Cererea dvs. de autentificare externă a expirat, vă rugăm să reîncercați autentificarea.
[ForgotPasswordDisabled]=Funcția de recuperare a parolei este dezactivată. Contactați administratorul dvs. de sistem pentru asistență.
[IdentityProviderDoesNotSupportRedirect]=Acest furnizor de identitate nu suportă acest flux de redirecționare.
[InvalidChangePasswordId]=Codul dvs. de resetare a parolei a expirat sau este invalid. Vă rugăm să reîncercați cererea.
[InvalidEmail]=FusionAuth nu a putut găsi un utilizator cu această adresă de email.
[InvalidIdentityProviderId]=Cerere invalidă. Imposibil de gestionat autentificarea furnizorului de identitate. Contactați administratorul dvs. de sistem sau suportul pentru asistență.
[InvalidLogin]=Date de autentificare invalide.
[InvalidPasswordlessLoginId]=Link-ul dvs. a expirat sau este invalid. Vă rugăm să reîncercați cererea.
[InvalidVerificationId]=Ne pare rău. Cererea conține un ID de verificare expirat sau invalid. Va trebui să solicitați transmiterea unei noi solicitări.
[InvalidPendingIdPLinkId]=Link-ul dvs. a expirat sau este invalid. Vă rugăm să reîncercați cererea de autentificare.
[InvalidWebAuthnAuthenticatorResponse]=Răspunsul furnizat de autentificatorul WebAuthn nu a putut fi analizat sau nu a trecut validarea.
[InvalidWebAuthnBrowserResponse]=Răspunsul furnizat de browserul WebAuthn nu a putut fi analizat sau nu a trecut validarea.
[InvalidWebAuthnLoginId]=Semnătura dvs. a expirat sau este invalidă. Vă rugăm să reîncercați cererea.
[LinkCountExceeded]=Ați atins limita de link-uri configurată de %d pentru acest furnizor de identitate.
[LoginPreventedException]=Contul dvs. a fost blocat.
[LoginPreventedExceptionTooManyTwoFactorAttempts]=Ați depășit numărul de încercări permise. Contul dvs. a fost blocat.
[MissingApplicationId]=Este necesar un Id de aplicație și acesta lipsește din cerere.
[MissingChangePasswordId]=Este necesar un Id de schimbare a parolei și acesta lipsește din cerere.
[MissingEmail]=Adresa dvs. de email este necesară și lipsește din cerere.
[MissingEmailAddressException]=Trebuie să aveți o adresă de email pentru a utiliza autentificarea fără parolă.
[MissingPendingIdPLinkId]=Trebuie mai întâi să vă autentificați la terțul furnizor parte pentru a finaliza legarea contului.
[MissingPKCECodeVerifier]=Codul code_verifier nu a putut fi determinat, această cerere probabil nu a pornit de la FusionAuth. Imposibil de finalizat această cerere de autentificare.
[MissingVerificationId]=Un Id de verificare nu a fost trimis în cerere.
[NotFoundException]=Configurația OAuth solicitată este invalidă.
[OAuthv1TokenMismatch]=Cerere invalidă. Token-ul furnizat pe callback-ul OAuth v1 nu corespunde celui trimis în timpul autorizării. Imposibil de gestionat autentificarea furnizorului de identitate. Contactați administratorul dvs. de sistem sau suportul pentru asistență.
[Oauthv2Error]=A fost făcută o cerere invalidă la endpoint-ul Autorizare. %s
[PasswordlessRequestSent]=Un email este pe drum.
[PasswordChangeRequired]=Trebuie să schimbați parola pentru a continua.
[PasswordChangeReasonExpired]=Parola dvs. a expirat și trebuie schimbată.
[PasswordChangeReasonBreached]=Parola dvs. a fost găsită în lista de parole vulnerabile și trebuie schimbată.
[PasswordChangeReasonValidation]=Parola dvs. nu respectă regulile de validare a parolei și trebuie schimbată.
[PasswordlessDisabled]=Autentificarea fără parolă nu este configurată în prezent.
[PushTwoFactorFailed]=Nu s-a putut trimite un cod de verificare folosind serviciul de trimitere configurat.
[RegistrationVerificationSent]=Un email de verificare este pe drum.
[SSOSessionDeletedOrExpired]=Ați fost deconectat de la FusionAuth.
[TenantIdRequired]=FusionAuth nu poate determina care este tenant-ul pentru această cerere. Vă rugăm să adăugați tenantId la URL ca parametru de cerere.
[TwoFactorEnableFailed]=Ups. Ceva nu a mers cum trebuia. Încercați să finalizați autentificarea din nou.
[TwoFactorRequired]=Trebuie să configurați autentificarea în doi pași pentru a continua.
[TwoFactorTimeout]=Nu ați finalizat provocarea de autentificare în doi pași în timp. Vă rugăm să finalizați autentificarea din nou.
[UserAuthorizedNotRegisteredException]=Contul dvs. nu a fost înregistrat pentru această aplicație.
[UserExpiredException]=Contul dvs. a expirat. Vă rugăm să contactați administratorul dvs. de sistem.
[UserLockedException]=Contul dvs. a fost blocat. Vă rugăm să contactați administratorul dvs. de sistem.
[UserUnauthenticated]=Ups. Se pare că ați ajuns aici din greșeală. Vă rugăm să reveniți la aplicația dvs. și să vă autentificați pentru a începe secvența de autorizare.
[WebAuthnDisabled]=WebAuthn nu este activat în prezent.
[WebAuthnCredentialSelectionCanceled]=Selectarea cheii de acces a fost anulată.
[WebAuthnFailed]=Nu s-a putut finaliza fluxul de lucru WebAuthn.

