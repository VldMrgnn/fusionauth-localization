# OAuth token endpoint and callback errors
[TokenExchangeFailed]=A apărut o eroare neașteptată în timpul încercării de autentificare. Vă rugăm să încercați din nou.
[TokenExchangeException]=Nu am putut finaliza încercarea de autentificare. Vă rugăm să încercați din nou.

# Webhook transaction failure
[WebhookTransactionException]=Unul sau mai multe webhook-uri au returnat o răspuns invalid sau nu au putut fi contactate. În funcție de configurarea tranzacției, acțiunea nu poate fi finalizată.

# Self-service
[SelfServiceCustomValidationException]=Verificarea extinsă a eșuat. Înregistrarea auto-serviciu nu poate fi finalizată.
[SelfServiceFormNotConfigured]=Configurarea este incompletă. Administratorul FusionAuth trebuie să configureze un formular pentru această aplicație.
[SelfServiceUserNotRegisteredException]=Nu sunteți înregistrat pentru această aplicație. Nu toate funcțiile vor fi disponibile.
[TwoFactorAuthenticationMethodDisabled]=Autentificarea în doi pași a fost dezactivată
[TwoFactorAuthenticationMethodEnabled]=Autentificarea în doi pași a fost activată
[TwoFactorSendFailed]=Solicitarea de a trimite un cod unic pentru configurarea autentificării în doi pași a eșuat.
[TwoFactorMessageSent]=A fost trimis un cod unic de utilizare

# General messages
[UserWillBeLoggedIn]=Vei fi autentificat după ce finalizarea acestei cereri.

[TrustTokenRequired]=Vă rugăm să completați această cerere de autentificare pas cu pas pentru a finaliza această cerere.
[TrustTokenExpired]=A expirat încrederea, vă rugăm să încercați din nou.
