#
# Multi-factor configuration descriptions
#
{description}two-factor-authentication=Autentificarea cu dublă verificare adaugă un plus de securitate contului dvs. prin solicitarea mai mult decât o simplă parolă pentru a vă conecta. Configurați una sau mai multe metode pentru a le utiliza la conectare.
{description}two-factor-methods-selection=Este necesar un pas suplimentar pentru a finaliza conectarea. Selectați una dintre următoarele metode pentru a finaliza conectarea.
{description}two-factor-recovery-code-note=Dacă nu mai aveți acces la dispozitiv sau aplicație pentru a obține un cod de verificare, puteți utiliza un cod de recuperare pentru a dezactiva această metodă de autentificare cu dublă verificare. Avertisment, atunci când utilizați un cod de recuperare pentru a dezactiva orice metodă de autentificare cu dublă verificare, toate metodele de autentificare cu dublă verificare vor fi eliminate și toate codurile dvs. de recuperare vor fi șterse.
{description}recovery-codes-1=Deoarece aceasta este prima dată când ați activat dubla autentificare, vă-am generat %d coduri de recuperare. Aceste coduri nu vor fi afișate din nou, deci înregistrați-le acum și păstrați-le într-un loc sigur. Aceste coduri pot fi utilizate pentru a finaliza o autentificare cu dublă verificare dacă pierdeți dispozitivul dvs., și pot fi utilizate pentru a dezactiva autentificarea cu dublă verificare.
{description}recovery-codes-2=După ce ați înregistrat codurile, apăsați pe Finalizat pentru a reveni la administrarea dublei autentificări.
{description}oauth2-recovery-codes-1=Notați aceste coduri de recuperare, nu vor fi afișate din nou. Codurile de recuperare pot fi utilizate pentru a finaliza o autentificare cu dublă verificare sau pentru a dezactiva autentificarea cu dublă verificare dacă pierdeți dispozitivul dvs.
{description}oauth2-recovery-codes-2=După ce ați notat codurile, apăsați pe Finalizat pentru a continua.

{description}email-verification-required-change-email=Confirmați că adresa dvs. de e-mail este corectă și actualizați-o dacă ați greșit-o în timpul înregistrării. Actualizarea adresei dvs. vă va trimite de asemenea un nou e-mail la noua adresă.
{description}email-verification-required=Trebuie să verificați adresa dvs. de e-mail înainte de a continua.
{description}email-verification-required-non-interactive=Verificarea e-mailului este configurată pentru a fi finalizată în afara acestei solicitări. După ce ați verificat adresa dvs. de e-mail, reîncercați această solicitare.

{description}registration-verification-required=Trebuie să verificați înregistrarea dvs. înainte de a continua.
{description}registration-verification-required-non-interactive=Verificarea înregistrării este configurată pentru a fi finalizată în afara acestei solicitări. După ce ați verificat înregistrarea dvs., reîncercați această solicitare.

# WebAuthn
{description}add-webauthn=Introduceți un nume pentru această parolă. Acest nume poate fi utilizat pentru a identifica parola în timpul unei încercări de conectare sau atunci când există mai multe parole.
{description}delete-webauthn-passkey=Faceți clic pe ștergeți pentru a elimina parola. După eliminare, nu veți mai putea utiliza această parolă pentru a finaliza autentificarea.
{description}webauthn-bootstrap-retrieve-credential=Obțineți parolele dvs. configurate anterior introducând adresa dvs. de e-mail.
{description}webauthn-passkeys=Parolele vă permit să vă autentificați în siguranță fără o parolă. Configurați una sau mai multe parole pentru a finaliza autentificarea.
{description}webauthn-reauth=Vreți să treceți peste parola data următoare?
{description}webauthn-reauth-existing-credential=Vă puteți selecta o parolă existentă din lista de mai jos și să treceți peste parola la următoarea conectare.
{description}webauthn-reauth-add-credential=Înregistrați o nouă parolă. Introduceți un nume de afișare pentru a identifica unic această cheie. De exemplu, "Chrome Touch ID".

